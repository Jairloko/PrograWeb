<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Style_registro.css">
    <title>Blogee-Registro</title>
</head>
<body>
    <div class="background">
        <div class="register_box">
            <h1 class="slogan">Registrate</h1>
            <form action="Blogee_login.html" method="post" class="ingresar_datos" id="formR" >
                <label for="nombres">Nombres</label>
                <input type="text" class="register" name="nombres" id="nombres" placeholder="Nombres" required>

                <label for="apellidos">Apellidos</label>
                <input type="text" class="register" name="apellidos" id="apellidos" placeholder="Apellidos" required>

                <label for="fechaNa">Fecha de nacimiento</label>
                <input type="date" class="register" name="nacimiento" id="nacimiento" placeholder="Nombres" required >

                <label for="correo">Correo electronico</label>
                <input type="email" class="register" name="email" id="email" placeholder="Email" required>

                <label for="imagen">Imagen de usuario</label>
                <input type="file" class="register" required>

                <label for="usuario">Usuario</label>
                <input type="text" class="register" name="usuario" id="usuario" placeholder="Usuario" required >

                <label for="contra">Contraseña</label>
                <input type="password" class="register" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                
                <label for="contra2">Confirmar contraseña</label>
                <input type="password" class="register" name="contraseña2" id="contraseña2" placeholder="Contraseña" required>

                <input type="submit" class="btn_registrar" value="Registrar">
            </form>
        </div>
    </div>
    <script src="./Js/Js_registro.js"></script>
</body>
</html>
