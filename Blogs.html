<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Blogee</title>
</head>
<body>
    <div class="background">
        <div class="login_box">
            <h1 class="slogan">Comparte en Blogee</h1>
            <form class="ingresar_datos">
                <label for="usuario">Usuario</label>
                <input type="text" class="login" placeholder="Usuario" required>

                <label for="contra">Contraseña</label>
                <input type="password" class="login"  placeholder="Contraseña" required>

                <input type="submit" class="btn_login" value="Log In">
                <div class="registrar">
                    <a href="#">No tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
